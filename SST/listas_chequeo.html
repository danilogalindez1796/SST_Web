<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listas de Chequeo</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <div class="sidebar">
    <div>
      <button>Home</button>
      <button>Lista de Chequeo</button>
      <button>Reportes</button>
      <button>Gestion Epp</button>
      <button>Actividades Lúdicas</button>
      <button>Blog</button>
    </div>
    <div class="footer">
      <p>Mas Servicios</p>
      <button>Salir</button>
    </div>
  </div>

  <!-- Barra superior -->
  <div class="header-bar">
    <div class="admin-info">
      <span class="admin-name">Nombre Administrador</span>
      <img class="admin-icon" src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" alt="Icono Usuario">
    </div>
  </div>

  <div class="main">
    <div class="topbar">
      <h2>Listas de Chequeo </h2>
      <div class="search-bar">
        <input type="text" placeholder="Buscar ...">
      </div>
    </div>


    
    <div class="form-container">
      <div class="form-group">
        <label>Nombre Usuario:</label>
        <input type="text">
      </div>

      <div class="form-group">
        <label>Fecha Realizada:</label>
        <input type="date">
      </div>

      <div class="form-group">
        <label>Hora:</label>
        <input type="time">
      </div>

      <div class="form-group">
        <label>Marca:</label>
        <input type="text">
      </div>

      <div class="form-group">
        <label>Modelo:</label>
        <input type="text">
      </div>

      <div class="form-group">
        <label>Soat:</label>
        <div class="radio-group">
          <label><input type="radio" name="soat" checked> Sí</label>
          <label><input type="radio" name="soat"> No</label>
        </div>
      </div>

      <div class="form-group">
        <label>Tecnicomecánica:</label>
        <div class="radio-group">
          <label><input type="radio" name="tecno" checked> Sí</label>
          <label><input type="radio" name="tecno"> No</label>
        </div>
      </div>

      <div class="form-group">
        <label>Kilometraje Actual:</label>
        <input type="text">
      </div>

      <div class="table-container">
        <div>CARACTERÍSTICAS</div>
        <div>VERIFICADO</div>
      </div>
    </div>
  </div>

</body>
</html>
